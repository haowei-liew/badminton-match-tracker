<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Match Tracker (Cloud Sync Fixed)</title>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: sans-serif; max-width: 500px; margin: auto; padding: 1em; background: #fff; color: #000; }
    @media (prefers-color-scheme: dark) { body { background: #121212; color: #f0f0f0; } th, td { border-color: #333; } th { background: #1e1e1e; } }
    input, select, button { width: 100%; padding: 0.5em; margin: 0.5em 0; background: inherit; color: inherit; border: 1px solid #ccc; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    th { background: #f0f0f0; }
    .win { color: green; font-weight: bold; }
    .loss { color: red; font-weight: bold; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h2>üè∏ Badminton Match Tracker (Cloud Synced)</h2>
  <form id="matchForm">
    <input type="date" id="date" required />
    <input type="text" id="opponent" placeholder="Opponent(s)" required />
    <select id="matchType" required>
      <option value="">Select Match Type</option>
      <option>Singles</option>
      <option>Doubles</option>
      <option>Mixed Doubles</option>
    </select>
    <input type="text" id="score" placeholder="Set scores (e.g., 21-17, 18-21, 21-19)" required />
    <select id="outcome" required>
      <option value="">Select Outcome</option>
      <option>Win</option>
      <option>Loss</option>
    </select>
    <input type="text" id="remarks" placeholder="Remarks (optional)" />
    <button type="submit">Add Match</button>
  </form>

  <h3>üìã Match Records</h3>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Opponent</th>
        <th>Type</th>
        <th>Score</th>
        <th>Outcome</th>
        <th>Remarks</th>
      </tr>
    </thead>
    <tbody id="matchList"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB2pUMP-viPK8i8ATquAN5l-siV5pUNz4Q",
      authDomain: "badminton-tracker-1e665.firebaseapp.com",
      projectId: "badminton-tracker-1e665",
      storageBucket: "badminton-tracker-1e665.appspot.com",
      messagingSenderId: "1030711020084",
      appId: "1:1030711020084:web:20544a427e6b87206a5861",
      measurementId: "G-95MQTVQZWL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const matchForm = document.getElementById('matchForm');
    const matchList = document.getElementById('matchList');

    function loadMatches() {
      db.collection("matches").orderBy("date", "desc").get().then(snapshot => {
        matchList.innerHTML = '';
        snapshot.forEach(doc => {
          const match = doc.data();
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${match.date}</td>
            <td>${match.opponent}</td>
            <td>${match.matchType}</td>
            <td>${match.score}</td>
            <td class="${match.outcome.toLowerCase()}">${match.outcome}</td>
            <td>${match.remarks}</td>
          `;
          matchList.appendChild(row);
        });
      });
    }

    matchForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const match = {
        date: document.getElementById('date').value,
        opponent: document.getElementById('opponent').value,
        matchType: document.getElementById('matchType').value,
        score: document.getElementById('score').value,
        outcome: document.getElementById('outcome').value,
        remarks: document.getElementById('remarks').value
      };
      try {
        await db.collection("matches").add(match);
        matchForm.reset();
        loadMatches();
      } catch (error) {
        console.error("Error adding match:", error);
      }
    });

    document.addEventListener('DOMContentLoaded', loadMatches);
  </script>
</body>
</html>
